version: 2.1
orbs:
  rust: phoenix-rs/rust@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

executors:
  custom-docker:
    - image: cimg/rust:1.65
  custom-docker-norust:
    - image: ubuntu:focal

workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - rust/lint-test-build:
          name: default-build-test
          matrix:
            parameters:
              target:
                - linux-amd64
                - linux-arm64
                - custom-docker
          store_artifact: true
          artifact_destination: testapp-<<matrix.target>>
      - rust/lint-test-build:
          name: no-rust-executor-build-test
          target: custom-docker-norust
          target_setup: true
          target_setup_rust_version: "1.65"
          store_artifact: true
          artifact_destination: testapp-custom-docker-norust
      - command-tests:
          filters: *filters
      - orb-tools/pack:
          filters: *filters

      - orb-tools/publish:
          orb-name: phoenix-rs/rust
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
            - no-rust-executor-build-test
            - default-build-test
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
